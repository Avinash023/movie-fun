---
memory: 1G
instances: 1
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  routes:
    - route: album-service-nmr.apps.pikes.pal.pivotal.io
  services:
  - album-database
  - photo-storage
  - movie-fun-sso
  env:
    GRANT_TYPE: client_credentials
    APPLICATION_OAUTH-enabled: true

- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  routes:
    - route: movie-service-nmr.apps.pikes.pal.pivotal.io
  services:
  - movie-database
  - movie-fun-sso
  env:
    GRANT_TYPE: client_credentials
    APPLICATION_OAUTH-enabled: true

- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  routes:
    - route: movie-fun-app-nmr.apps.pikes.pal.pivotal.io
  services:
  - photo-storage
  - movie-fun-sso
  env:
    ALBUMS_URL: http://album-service-nmr.apps.pikes.pal.pivotal.io/albums
    MOVIES_URL: http://movie-service-nmr.apps.pikes.pal.pivotal.io/movies
    GRANT_TYPE: authorization_code
    APPLICATION_OAUTH-enabled: true